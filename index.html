<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>日本優惠券總覽 | 水饅頭工作室</title>
    <meta name="description" content="日本旅遊優惠券整理：藥妝、家電、百貨、機場、玩具戶外等，一鍵搜尋、分類篩選，支援手機瀏覽。">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">日本優惠券</a>
      </div>
    </nav>

    <main class="container py-4">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <div class="row g-3 align-items-end">
            <div class="col-12 col-md-4">
              <label class="form-label">關鍵字</label>
              <input id="searchInput" type="search" class="form-control" placeholder="輸入店名、優惠、代碼、城市、標籤…">
            </div>
            <div class="col-6 col-md-3">
              <label class="form-label">分類</label>
              <select id="categorySelect" class="form-select">
                <option value="">全部</option>
              </select>
            </div>
            <div class="col-6 col-md-3">
              <label class="form-label">城市</label>
              <select id="citySelect" class="form-select">
                <option value="">全部</option>
              </select>
            </div>
            <div class="col-12 col-md-2">
              <label class="form-label">排序</label>
              <select id="sortSelect" class="form-select">
                <option value="best">熱門優先</option>
                <option value="discount">折扣大到小</option>
                <option value="exp">到期日近到遠</option>
                <option value="store">店名 A→Z</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div id="stats" class="mb-2 small text-muted"></div>
      <div id="list" class="row g-3"></div>

      <section id="howto" class="mt-5">
        <h2 class="h5">如何更新內容（免費）</h2>
        <ol>
          <li>把 Google 試算表依照 README.md 的欄位建立好並填資料。</li>
          <li>在 Google 試算表點「檔案 → 分享 → 發佈到網路」取得 CSV 連結。</li>
          <li>開啟 script.js，把 CSV_URL 改成你的連結並推到 GitHub。</li>
        </ol>
      </section>
      <section id="about" class="mt-4">
        <h2 class="h5">關於</h2>
        <p>這是「零後端、零月費」的靜態網站範本，資料來源來自 Google 試算表。</p>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
